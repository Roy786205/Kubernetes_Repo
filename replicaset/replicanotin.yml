apiVersion: apps/v1
kind: ReplicaSet
metadata:
      name: replicanotin
      labels: 
          app: replicanotin
spec:
    replicas: 2
    template:
      #write here pod script from metadata and spec: 
      metadata:
        name:  replicanotin
        labels:
           app: replicanotin
      spec:
          containers:
            - name:  contnotin
              image: nginx:latest
              resources:
                 requests:
                     cpu: "10m"
                     memory: "12Mi"
              ports:
                  - name: 
                    port:  80
                    protocol: TCP 
    selector:
        matchExpressions:
            - {key: app, operator: notIn, values: [replicanotin1 , replicanotin2]}                       
            